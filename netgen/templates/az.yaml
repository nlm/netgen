zone: {{ zone }}
network: {{ network }}
subnets:
  - subnet: cons
    size: 26
    hosts:
      - gateway
      {%- for i in range(1,3) %}
      - gateway{{ "%02d"|format(i) }}
      {%- endfor %}
  - subnet: pub
    size: 26
    hosts:
      - gateway
      {%- for i in range(1,3) %}
      - gateway{{ "%02d"|format(i) }}
      {%- endfor %}
      {%- for i in range(1,30) %}
      - srv{{ "%02d"|format(i) }}
      {%- endfor %}
