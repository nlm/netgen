zone: {{ zone }}
network: {{ network }}
vrf: {{ vrf }}
subnets:
  - subnet: cons
    size: 26
    hosts:
      - gw
      {%- for i in range(1,3) %}
      - gw{{ "%02d"|format(i) }}
      {%- endfor %}
  - subnet: pub
    size: 26
    hosts:
      - gw
      {%- for i in range(1,3) %}
      - gw{{ "%02d"|format(i) }}
      {%- endfor %}
      {%- for i in range(1,30) %}
      - srv{{ "%02d"|format(i) }}
      {%- endfor %}
