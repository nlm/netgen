zone: {{ zone }}
network: {{ network }}
vrf: {{ vrf }}
subnets:
{%- set subnet = 'mgt' %}
  - subnet: {{ subnet }}
    size: 23
    hosts:
      - {{ zone }}{{ subnet }}-gw
      {%- for i in range(1,3) %}
      - {{ zone }}{{ subnet }}-gw{{ "%02d"|format(i) }}
      {%- endfor %}
      {%- for i in range(1,3) %}
      - {{ zone }}{{ subnet }}-bootstrap{{ '%02d'|format(i) }}
      {%- endfor %}
      {%- for i in range(1,21) %}
      - {{ zone }}{{ subnet }}-svc{{ '%02d'|format(i) }}
      {%- endfor %}
      {%- for i in range(1,11) %}
      - {{ zone }}{{ subnet }}-db{{ '%02d'|format(i) }}
      {%- endfor %}
      {%- for i in range(1,11) %}
      - {{ zone }}{{ subnet }}-machin{{ '%02d'|format(i) }}
      {%- endfor %}
{%- set subnet = 'reserved' %}
  - subnet: {{ subnet }}
    size: 23
{%- set subnet = 'console' %}
  - subnet: {{ subnet }}
    size: 23
    hosts:
      - {{ zone }}{{ subnet }}-gw
      {%- for i in range(1,3) %}
      - {{ zone }}{{ subnet }}-gw{{ "%02d"|format(i) }}
      {%- endfor %}
