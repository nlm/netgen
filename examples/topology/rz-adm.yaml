zone: '{{ zone }}'
network: '{{ network }}'
vrf: '{{ vrf }}'
subnets:
{%- set subnet = 'mgt' %}
  - name: '{{ subnet }}'
    size: 23
    hosts:
      - '{{ zone }}{{ subnet }}-gw'
      {%- for i in range(1,3) %}
      - '{{ zone }}{{ subnet }}-gw{{ "%02d"|format(i) }}'
      {%- endfor %}
      {%- for i in range(1,3) %}
      - '{{ zone }}{{ subnet }}-bootstrap{{ '%02d'|format(i) }}'
      {%- endfor %}
      {%- for i in range(1,21) %}
      - '{{ zone }}{{ subnet }}-svc{{ '%02d'|format(i) }}'
      {%- endfor %}
      {%- for i in range(1,11) %}
      - '{{ zone }}{{ subnet }}-db{{ '%02d'|format(i) }}'
      {%- endfor %}
      {%- for i in range(1,11) %}
      - '{{ zone }}{{ subnet }}-machin{{ '%02d'|format(i) }}'
      {%- endfor %}
{%- set subnet = '_' %}
  - name: '{{ subnet }}'
    size: 23
{%- set subnet = 'console' %}
  - name: '{{ subnet }}'
    size: 23
    hosts:
      - '{{ zone }}{{ subnet }}-gw'
      {%- for i in range(1,3) %}
      - '{{ zone }}{{ subnet }}-gw{{ "%02d"|format(i) }}'
      {%- endfor %}
