zone: {{ zone }}
network: {{ network }}
vrf: {{ vrf }}
subnets:
{%- set subnet = 'cons' %}
  - subnet: {{ subnet }}
    size: 26
    hosts:
      - {{ zone }}{{ subnet }}-gw
      {%- for i in range(1,3) %}
      - {{ zone }}{{ subnet }}-gw{{ "%02d"|format(i) }}
      {%- endfor %}
{%- set subnet = 'pub' %}
  - subnet: {{ subnet }}
    size: 26
    hosts:
      - {{ zone }}{{ subnet }}-gw
      {%- for i in range(1,3) %}
      - {{ zone }}{{ subnet }}-gw{{ "%02d"|format(i) }}
      {%- endfor %}
      {%- for i in range(1,30) %}
      - {{ zone }}{{ subnet }}-srv{{ "%02d"|format(i) }}
      {%- endfor %}
