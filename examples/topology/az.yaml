zone: '{{ zone }}'
network: '{{ network }}'
vrf: '{{ vrf }}'
subnets:
{%- set subnet = 'cons' %}
  - name: '{{ subnet }}'
    size: 26
    hosts:
      - '{{ zone }}{{ subnet }}-gw'
      {%- for i in range(1) %}
      - '{{ zone }}{{ subnet }}-gw{{ "%02d"|format(i + 1) }}'
      {%- endfor %}
{%- set subnet = 'pub' %}
  - name: '{{ subnet }}'
    size: 26
    hosts:
      - '{{ zone }}{{ subnet }}-gw'
      {%- for i in range(2) %}
      - '{{ zone }}{{ subnet }}-gw{{ "%02d"|format(i + 1) }}'
      {%- endfor %}
      {%- for i in range(2) %}
      - '{{ zone }}{{ subnet }}-srv{{ "%02d"|format(i + 1) }}'
      {%- endfor %}
{%- set subnet = 'reserved' %}
  - name: '_'
    size: 26
{%- set subnet = 'interco' %}
  - name: '{{ subnet }}'
    size: 31
    hosts:
      {%- for i in range(1) %}
      - '_'
      - '{{ zone }}{{ subnet }}-interco{{ "%02d"|format(i + 1) }}'
      {%- endfor %}
{%- set subnet = '_' %}
  - name: '{{ subnet }}'
    size: 32
{%- set subnet = 'host' %}
  - name: '{{ subnet }}'
    size: 32
    hosts:
      {%- for i in range(1) %}
      - '{{ zone }}{{ subnet }}-host{{ "%02d"|format(i + 1) }}'
      {%- endfor %}
